<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Register | Sonho de Aprender</title>
    <link rel="stylesheet" href="registerC.css" />
  </head>
  <body>
    <form action="https://api.staticforms.xyz/submit" method="post" name="form">
      <input
        type="hidden"
        name="accessKey"
        value="f1f22efd-246c-402d-8dac-920f41ffac06"
      />
      <div class="input-box">
        <div class="text">
          <h1>Formulário de Inscrição</h1>
          <p>
            Este cadastro é para os responsáveis dos alunos, ou alunos maiores
            de 18 anos
          </p>
          <p>
            ps: O numero telefônico que for inserido é a qual faremos uma
            ligação
          </p>
        </div>
        <br />
        <br />
        <br /><br />
        <div class="user-box">
          <label for="name">Nome Completo</label>
          <br />
          <div class="wrapper">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Digite seu nome completo"
              required
            />
            <div class="validation">*</div>
          </div>
        </div>
        <br />
        <br />

        <div class="user-box">
          <label for="email">Email</label>
          <br />
          <div class="wrapper">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite um email "
              required
            />
            <div class="validation">*</div>
          </div>
        </div>
        <br />
        <br />

        <datalist id="coursed">
          <option value="Lingua portuguesa (Reforço)"></option>
          <option value="Matemática (Reforço)"></option>
          <option value="Física (Reforço)"></option>
          <option value="Biologia (Reforço)"></option>
          <option value="Química (Reforço)"></option>
          <option value="História (Reforço)"></option>
          <option value="Geografia (Reforço)"></option>
          <option value="Japonês (Reforço)"></option>
          <option value="Inglês (Idiomas)"></option>
          <option value="Japonês (Idiomas)"></option>
          <option value="Português (Idiomas)"></option>
          <option value="Espanhol (Idiomas)"></option>
          <option value="3 ds Max 2020"></option>
          <option value="Acess 2016"></option>
          <option value="Adobe Illustator cc 2019"></option>
          <option value="After Effects cc 2020"></option>
          <option value="Auto CAD 2021"></option>
          <option value="Corel Draw X8"></option>
          <option value="Desenvolver de Aplicativos para Android"></option>
          <option value="Desenvolvedor de Games com Godot 3.0"></option>
          <option value="DreamWeaver CC 2020"></option>
          <option value="Excel 2016"></option>
          <option value="File Transform Protocol - FTP"></option>
          <option value="Google Ads"></option>
          <option value="HTML 5"></option>
          <option value="Indesign CC 2020"></option>
          <option value="Internet"></option>
          <option value="Lógica de Programação"></option>
          <option value="Manutenção de Computadores"></option>
          <option value="Photoshop CC 2020"></option>
          <option value="PowerPoint 2016"></option>
          <option value="Programação em PHD"></option>
          <option value="Robótica Educacional"></option>
          <option value=" Video Design Premiere Pro 2020"></option>
          <option value="Windows 10"></option>
          <option value="Word 2016"></option>
          <option value="Administrativo"></option>
          <option value="AGP - Agente de Portaria"></option>
          <option value="Assistente Contábil"></option>
          <option value="Atendente de Farmácia"></option>
          <option value="CPA 10"></option>
          <option value="Cuidador de Idosos"></option>
          <option value="Departamento pessoal"></option>
          <option value="Elaboração de Curriculum"></option>
          <option value="Empreendedorismo"></option>
          <option value="Ética e Civismo - Pequeno Valente"></option>
          <option value="Fiscal de Loja"></option>
          <option value="Gestão Administrativa"></option>
          <option value="Gestão de RH"></option>
          <option value="Hotelaria e Turismo"></option>
          <option value="Introdução a Informática"></option>
          <option value="Libras"></option>
          <option value=" Melhor Idade"></option>
          <option value="Meu novo Emprego"></option>
          <option value="Mídias Sociais"></option>
          <option value="Multimídias"></option>
          <option value="Operador de Caixa"></option>
          <option value="Recursos Humanos e Dpt. Pessoal"></option>
          <option value="Técnica de Vendas"></option>
          <option value="TeleMarketing"></option>
        </datalist>

        <div class="user-box">
          <label for="course">Cursos</label>
          <br />
          <div class="wrapper">
            <input
              list="coursed"
              type="text"
              name="subject"
              id="course"
              placeholder="Escolha um curso"
              required
            />
            <div class="validation">*</div>
          </div>
        </div>
        <br />
        <br />
        <div class="user-box">
          <label for="number">Número telefônico</label>
          <br />
          <div class="wrapper">
            <input
              type="tel"
              name="phone"
              id="number"
              maxlength="11"
              placeholder="Digite seu número de Telefone"
              required
            />
            <div class="validation">*</div>
          </div>
        </div>
        <br />

        <button type="submit" name="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
